name: Staging

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build STAC Catalog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system -e .

      - name: Build STAC Catalog
        run: |
          gen-stac --output public_releases

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stac-catalog
          path: build-artifact

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.overturemaps.org/${{ github.event.repository.name }}/pr/${{ github.event.number }}/index.html

    steps:
      - name: Configure AWS credentials üîê
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::763944545891:role/pages-staging-oidc-overturemaps
          aws-region: us-west-2

      - name: Download artifacts üì•
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Copy to S3
        run: |
          aws s3 sync --delete . s3://overture-managed-staging-usw2/gh-pages/${{ github.event.repository.name }}/pr/${{ github.event.number }}/

      - name: Bust the Cache
        run: aws cloudfront create-invalidation --distribution-id E1KP2IN0H2RGGT --paths "/${{ github.event.repository.name }}/pr/${{ github.event.number }}/*"
